name: Bug Report
description: Report a bug or issue with RSInfinity
title: "[BUG] "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! üêõ
        Please fill out the sections below to help us fix it quickly.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is
      placeholder: "When I try to..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: "I expected..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: "Instead, I saw..."
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: RSInfinity Version
      description: What version of RSInfinity are you using?
      placeholder: "v2.0.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What OS are you running?
      options:
        - Windows 11
        - Windows 10
        - Windows 8.1
        - Windows 7
        - Other (specify in additional context)
    validations:
      required: true

  - type: input
    id: roblox-version
    attributes:
      label: Roblox Version
      description: What version of Roblox? (Check in Roblox settings)
      placeholder: "version-..."

  - type: textarea
    id: logs
    attributes:
      label: Installation Logs
      description: |
        Paste relevant logs from `%TEMP%\rsinfinity\`
        **Important**: Please remove any personal information
      placeholder: "Paste logs here..."
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain the problem

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched for similar issues
          required: true
        - label: I am using the latest version of RSInfinity
          required: true
        - label: I have included relevant logs
          required: true
